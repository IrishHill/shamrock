<ion-view view-title="{{listing.title}}">
    
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>

        <div class="discovery-card rm-padding-sm row-space-4 darken-on-hover " style="background-image:url('{{listing.image_url}}');" data-sm-img-url="{{listing.image_url}}">
            <a ng-click="go()" class="link-reset" data-hook="discovery-card" data-id="Sonoma">
                <div class="text-center text-contrast">
                    <h2>
                        <strong>{{listing.title}}</strong>
                    </h2>
                    <p>Popular Host</p>
                </div>
            </a>
        </div>

    </ion-content>
</ion-view>
