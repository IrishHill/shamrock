<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light">

  <!-- Dashboard Tab -->
  <ion-tab title="" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ng-click="goDash()">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>


</ion-tabs>
